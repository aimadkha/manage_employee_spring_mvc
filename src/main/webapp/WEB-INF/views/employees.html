<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show All Employee</title>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

	<h1>Employees</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">EMail</th>
				<th scope="col">Phone</th>
				<th scope="col">Actions</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employees}">
				<th scope="row">#</th>
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<td th:text="${employee.phone}"></td>
				<td>
					<a th:href="@{delete(id=${employee.id})}"><button type="button" class="btn btn-danger">Delete</button></a>

					<a th:href="@{edit(id=${employee.id})}"><button type="button" class="btn btn-primary">Update</button></a>
				</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{new}"><button type="button" class="btn btn-primary">Add new Employee</button></a>

</body>
</html>
